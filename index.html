<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Pomodoro" />
  <title>Pomodoro App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600;800&family=Lato:wght@100;300;400;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="P7-title">Le <span class="P7-bold">POMODORO</span></div>

  <div class="P7-timers">
    <div class="P7-timer" id="timerWork">
      <div class="P7-timeTitle">Travail</div>
      <div class="P7-timeUnits"><span id="workMinutes">30</span>:<span id="workSeconds">00</span></div>
    </div>
    <div class="P7-timer" id="timerBreak">
      <div class="P7-timeTitle">Repos</div>
      <div class="P7-timeUnits"><span id="breakMinutes">5</span>:<span id="breakSeconds">00</span></div>
    </div>
  </div>

  <div class="P7-actions">
    <div class="P7-action" id="play"><img src="./ressources/play.svg" class="P7-play" id="playIMG" alt="play/pause">
    </div>
    <div class="P7-action" id="reset"><img src="./ressources/reset.svg" class="P7-reset" alt="reset"></div>
  </div>

  <div class="P7-cycles">Cycle(s): <span id="cycles">0</span></div>


  <script src="app.js"></script>
</body>

</html>
